    <div class="row pull-right">
        <form>
            Block number: <input type="text" id="tnum" value={{id}}>

            <a class="btn btn-grad" ng-click="click()" id="alink">Search <i class="fa fa-search"
                    aria-hidden="true"></i></a>
        </form>
    </div>
    <form>

        <a class="btn btn-green" id="getAllLink">Get All Transactions</a>
    </form>
    <!-- <div class="row">
        <h3>Block : {{id}}</h3>
    </div> -->

    <div class="row mtd">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width:300px;">Tx Hash</th>
                    <th>Block</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tx in transactionsList">
                    <td><a href="#/transDetail/{{tx.hash}}">{{tx.hash}}</a></td>
                    <td>{{tx.blockNumber}}</td>
                    <td>{{tx.from}}</td>
                    <td><a href="#/contractInfo/{{tx.to}}">{{tx.to}}</td>
                    <td>{{tx.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
